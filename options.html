<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List of Links</title>
</head>

<style>
  /* 设置弹窗的宽度 */
  body {
    width: 100px;
    /* 设置弹窗的宽度为400px */
    /* padding: 10px; */
  }

  h1 {
    font-size: 18px;
    text-align: center;
  }

  ul {
    list-style-type: none;
    /* 去掉列表前的圆点 */
    padding: 0;
    /* 去掉默认的内边距 */
  }

  li {
    margin: 10px 0;
    /* 为每个列表项添加垂直间距 */
    text-align: center;
  }

  a {
    text-decoration: none;
    /* 去掉超链接的下划线 */
    color: blue;
    /* 设置超链接颜色 */
  }

  a:hover {
    text-decoration: underline;
    /* 悬停时显示下划线 */
  }
</style>

<body>

  <h1>一键到达</h1>
